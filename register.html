<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyre Hub - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .register-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #registerMessage {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Tyre Hub - Register</h1>
        <form id="registerForm" class="register-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
        </form>
        <p id="registerMessage"></p>
        <p>Already have an account? <a href="delivery.html">Login here</a></p>
    </div>

   <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let messageElement = document.getElementById('registerMessage');

            // Clear previous messages
            messageElement.textContent = '';

              // Validation checks
            if (name === "" || email === "" || password === "" || confirmPassword === "") {
                messageElement.textContent = "All fields are required!";
                return;
            }

            if (password !== confirmPassword) {
                messageElement.textContent = "Passwords do not match!";
                return;
            }

            // Simple success mockup (for now, just show a success message)
            messageElement.style.color = 'green';
            messageElement.textContent = "Registration successful!";

            // Here, you can redirect to another page if registration is successful
            // window.location.href = "dashboard.html"; // Uncomment for redirection
        });
    </script>
</body>
</html>
